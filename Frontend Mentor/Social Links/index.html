<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="social-links.css">
    
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="main-container">
    <div class="user-profile">
      <div class="user-profile-picture-box">
        <img class="user-profile-picture" src="assets/images/avatar-jessica.jpeg" alt="">
      </div>

      <div class="user-name">
        <h2> Jessica Randall </h2>
      </div>

      <div class="user-location">
        <p> London, United Kingdom </p>
      </div>

      <div class="user-bio">
        <p>"Front-end developer and avid reader."</p>
      </div>
    </div>

    <div class="social-links-box">
      <div>
        <button class="social-link-button"> GitHub </button>
      </div>
      <div>
        <button class="social-link-button"> Front-end Mentor </button>
      </div>
      <div>
        <button class="social-link-button"> LinkedIn </button>
      </div>
      <div>
        <button class="social-link-button"> Twitter </button>
      </div>
      <div>
        <button class="social-link-button"> Instagram </button>
      </div>
    </div>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lazy_coffee</a>.
  </div>
</body>
</html>
