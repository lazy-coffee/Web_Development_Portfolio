<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="blog-preview.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="white-background">
      <div class="blog-preview-image-box">
        <img class="blog-preview-image" src="assets/images/illustration-article.svg" alt="">
      </div>

      <div>
        <p class="learning-status">Learning</p>
      </div>

      <div class="publishing-date">
        <p> Published 21 December 2023 </p>
      </div>

      <div class="blog-title">
        <p> HTML & CSS foundations </p>
      </div>

      <div class="blog-description">
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="author-profile">
        <div>
          <img class="author-image" src="assets/images/image-avatar.webp" alt="Author's profile picture">
        </div>
        <div class="author-name">
          <p> Greg Hooper </p>
        </div>
      </div>
  </div>    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lazy-coffee">lazy-coffee</a>.
  </div>
</body>
</html>
