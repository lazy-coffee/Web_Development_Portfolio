<!DOCTYPE html>
<html lang="en">
<head>
  <title>QR Code</title>

  <!--The link to the css file-->
  <link rel="stylesheet" href="qr-code.css">

  <!-- The link to the font used ("Outfit")-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Project  -->
  <main role="main" class="white-background">
    <section class="qrcode-box">
      <img class="qr-code-image" src="images/image-qr-code.png" alt="QR Code">
    </section>

    <section class="description-box">
      <div class="main-description-box">
        <p class="main-description">Improve your front-end skills by building projects</p>
      </div>
      <div class="secondary-description-box">
        <p class="secondary-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
  
</body>
</html>
